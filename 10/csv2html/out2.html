<!DOCTYPE html>
<html>
<head>
  <title>CSV to HTML</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <ul id="data-list">
    <!-- Data will be inserted here -->
  </ul>
  
  <script>
    // Fetch CSV data
    fetch('youtube_links.csv')
      .then(response => response.text())
      .then(csvData => {
        // Parse CSV data (you may need a CSV parsing library)
        const rows = csvData.split('\n');
        
        // Create HTML content based on your template
        let htmlContent = '';
        rows.forEach(row => {
          const columns = row.split(',');
          if (columns.length >= 2) {
            const description = columns[0].trim();
            const linkAddress = columns[1].trim();
            const listItem = `<li><a href="${linkAddress}">${description}</a></li>`;
            htmlContent += listItem;
          }
        });
        
        // Insert HTML content into the data list
        const dataList = document.getElementById('data-list');
        dataList.innerHTML = htmlContent;
      })
      .catch(error => {
        console.error('Error fetching or processing CSV data:', error);
      });
  </script>
</body>
</html>
