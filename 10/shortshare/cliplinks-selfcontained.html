    <title>YouTube Links</title>

<body>
    <h1>YouTube Video Links</h1>
	
	<img class="img" src="https://i.imgur.com/1frcvKq.png" alt="butterchicken"> 
		
    <ul id="linkList"></ul>
	
    <ul>
        <li><a class="home" href="https://bweew.GitHub.io/site2/index.html">back to home üè† </a></li>
    </ul>

    <script>
        const csvData = `
		"Shortcut share","https://www.icloud.com/shortcuts/822be6213a4047a8a5d0f4a109d491d5"
"Ask append","https://www.icloud.com/shortcuts/19c3fa12da9641cfb260945f92ce1871"
"Auto append","https://www.icloud.com/shortcuts/629e82ab798343c1842cfef25c2a248a"
"Delete cliplinks","https://www.icloud.com/shortcuts/ac0015c2383d419bacbfcc8ed1f5f9da"
"Create/overwrite","https://www.icloud.com/shortcuts/dac1781dc72a4d44a6badfdd84499e4c"
"HTML maker","https://www.icloud.com/shortcuts/a7c7924ed5c944c5a99e338615ef63fe"
        `;

        const linkList = document.getElementById("linkList");
        const lines = csvData.trim().split("\n");

        lines.forEach(line => {
            const [title, url] = line.split(",");

            // Removing quotes from title and URL
            const cleanTitle = title.trim().replace(/"/g, "");
            const cleanUrl = url.trim().replace(/"/g, "");
            
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.textContent = cleanTitle;
            link.href = cleanUrl;
            link.target = "_blank"; // Open link in a new tab
            listItem.appendChild(link);
            
            linkList.appendChild(listItem);
        });
    </script>
</body>
