<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fav Burlington Food Spots</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #f0f0f0;
        }
        .contact-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .contact-item {
            background-color: #2e2e2e;
            border-radius: 5px;
            margin: 10px auto;
            padding: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .contact-item a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        .contact-item a:hover {
            color: #b3b3b3;
        }
        
        /* Responsive styles */
        @media (max-width: 600px) {
            .contact-item {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Cards</h1>
    <ul id="contact-list" class="contact-list"></ul>

    <script>
        // VCF data embedded directly in the script
        const vcfData = `

BEGIN:VCARD
VERSION:3.0
FN:Hakka Fresh

TEL:289-288-0389
NOTE:Hakka. manchurian chicken noodles? there red and hot.
END:VCARD
        `;

        function parseVCFContent(content) {
            const contacts = [];
            const lines = content.split('\n');
            let currentContact = null;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('BEGIN:VCARD')) {
                    currentContact = { details: [], name: '', vcf: '' };
                } else if (line.startsWith('END:VCARD')) {
                    if (currentContact) {
                        contacts.push(currentContact);
                        currentContact = null;
                    }
                } else if (line.startsWith('FN:')) {
                    if (currentContact) {
                        currentContact.name = line.substring(3); // Extract name after 'FN:'
                    }
                } else {
                    if (currentContact) {
                        currentContact.vcf += line + '\n'; // Build VCF content for download
                        currentContact.details.push(line);
                    }
                }
            });

            return contacts;
        }

        function generateContactLinks(contacts) {
            const contactList = document.getElementById('contact-list');

            contacts.forEach((contact, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'contact-item';
                const contactLink = document.createElement('a');
                contactLink.href = '#';
                contactLink.textContent = contact.name || `Contact ${index + 1}`; // Use FN value for the link text
                contactLink.dataset.index = index;
                contactLink.addEventListener('click', () => {
                    downloadVCF(contact.vcf, contact.name || `Contact-${index + 1}`);
                });
                listItem.appendChild(contactLink);
                contactList.appendChild(listItem);
            });
        }

        function downloadVCF(vcfContent, fileName) {
            const blob = new Blob([vcfContent], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const contacts = parseVCFContent(vcfData);
            generateContactLinks(contacts);
        });
    </script>
</body>
</html>
