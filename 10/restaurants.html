<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Cards</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #f0f0f0;
        }
        .contact-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .contact-item {
            background-color: #2e2e2e;
            border-radius: 5px;
            margin: 10px auto;
            padding: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .contact-item a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        .contact-item a:hover {
            color: #b3b3b3;
        }
        
        /* Responsive styles */
        @media (max-width: 600px) {
            .contact-item {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Cards</h1>
    <ul id="contact-list" class="contact-list"></ul>

    <script>
        // VCF data embedded directly in the script
        const vcfData = `
BEGIN:VCARD

TEL:905-336-0188
NOTE:Asian Fusion / Dim-Sum / Bubble Tea. I like the deep fried squid tentacles Taro bt, siu mai, duck ramen, pad thai.
END:VCARD

BEGIN:VCARD
VERSION:3.0
FN:Hakka Fresh
ADR:;;3500 Fairview St;Burlington;ON;L7N 2R5;Canada
TEL:289-288-0389
NOTE:Hakka. manchurian chicken noodles? there red and hot.
END:VCARD
        `;

        function parseVCFContent(content) {
            const contacts = [];
            const lines = content.split('\n');
            let currentContact = null;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('BEGIN:VCARD')) {
                    currentContact = { details: [] };
                } else if (line.startsWith('END:VCARD')) {
                    if (currentContact) {
                        contacts.push(currentContact);
                        currentContact = null;
                    }
                } else if (currentContact) {
                    currentContact.details.push(line);
                }
            });

            return contacts;
        }

        function generateContactLinks(contacts) {
            const contactList = document.getElementById('contact-list');

            contacts.forEach((contact, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'contact-item';
                const contactLink = document.createElement('a');
                contactLink.href = `#contact-${index}`;
                contactLink.textContent = `Contact ${index + 1}`;
                contactLink.id = `contact-${index}`;
                listItem.appendChild(contactLink);
                contactList.appendChild(listItem);
            });
        }

        function displayContactDetails(contacts) {
            const contactList = document.getElementById('contact-list');

            contacts.forEach((contact, index) => {
                const contactDetails = document.createElement('div');
                contactDetails.id = `contact-${index}-details`;
                contactDetails.style.display = 'none';
                contactDetails.innerHTML = `<h2>Contact ${index + 1}</h2><ul>${contact.details.map(detail => `<li>${detail}</li>`).join('')}</ul>`;
                contactList.appendChild(contactDetails);
            });

            contactList.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    const id = event.target.getAttribute('href').substring(1);
                    const detailsDiv = document.getElementById(id + '-details');
                    const isVisible = detailsDiv.style.display === 'block';
                    document.querySelectorAll('.contact-item').forEach(item => item.style.display = 'none');
                    detailsDiv.style.display = isVisible ? 'none' : 'block';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const contacts = parseVCFContent(vcfData);
            generateContactLinks(contacts);
            displayContactDetails(contacts);
        });
    </script>
</body>
</html>
