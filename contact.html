<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>form page</title>

<style>
    * {
      box-sizing:border-box;
    }
    body {
      background:brown;
      display:flex;
      justify-content: center;
      font-family:sans-serif;
    }
    
    h2 {
      text-align: center;
      color: white; /* Corrected color typo */
    }
    
    form {
      background:slategrey;
      padding:60px;
      border-radius: 15px;
    }
    
    .form-element {
      display: flex; 
      flex-direction:column;
      margin-bottom:30px;
      margin: 0px 5px 0px 5px;
    }
    
    .form-element span {
      margin-bottom: 10px;
      margin-top: 15px;
      color: white;
    }
    
    input, textarea { /* Corrected typo */
      border: 1px solid #d0d2e2;
      line-height:2;
      padding:5px;
      border-radius:5px;
      background-color: grey;
      color: purple;
    }
    
    form button {
      width:100%;
      margin-top:30px;
      padding:20px;
      color:white;
      background:#1aaaef;
      border-radius: 10px;
      border:none; 
      font-size:18px;
      cursor:pointer;
    }
</style>

 <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe5BC-jaZISeLwtfTKUOI2A8TcPLchowLNSM1jLp-xCNBXlwQ/formResponse" method="post">

      <div class="form-element">
        <span>Phone</span>
        <input type="text" name="entry.1166974658" required placeholder="your phone">

</html>
