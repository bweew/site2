    form {
      background:white; 
      padding:60px;
      width:550px;
      max-width:calc(100% - 60px);
    }
    
    .form-element {
      display: flex; 
      flex-direction:column;
      margin-bottom:30px;
    }
    
    .form-element span {
       margin-bottom: 10px;
      margin-top: 15px;
    }
    
    input, text area {
      border: 1px solid #d0d2e2;
      line-height:2;
      padding:5px;
      border-radius:5px;
    }
    
    form button {
      width:100%;
      margin-top:30px;
      padding:20px;
      color:white;
      background:#1aaaef;
      border-radius: 5px;
      border:none; 
      font-size:18px;
       cursor:pointer;
    }
    
  </style>
